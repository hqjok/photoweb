<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" th:href="@{/home/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/home/vendor/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/home/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/home/css/login-main.css}">
</head>

<body>

<div class="limiter">
    <div class="container-login100" style="background-color: whitesmoke;">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" method="post" action="/member/login">
                <span class="login100-form-title p-b-49">登录</span>
                <span th:if="${registerResult} != null" style="color: green;">[[${registerResult}]]</span>
                <span th:if="${errorMsg} != null" style="color: red;">[[${errorMsg}]]</span>
                <div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
                    <span class="label-input100">用户账号</span>
                    <input class="input100" type="text" name="loginacct" placeholder="请输入用户账号" autocomplete="off">
                    <span class="focus-input100" data-symbol=""></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="请输入密码">
                    <span class="label-input100">密码</span>
                    <input class="input100" type="password" name="userpswd" placeholder="请输入密码">
                    <span class="focus-input100" data-symbol=""></span>
                </div>
                <div class="text-right p-t-8 p-b-31"></div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">登 录</button>
                    </div>
                </div>
                <div class="flex-col-c p-t-25">
                    <a href="/go/to/register" class="txt2">立即注册</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/home/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/home/js/login-main.js}"></script>
</body>

</html>
